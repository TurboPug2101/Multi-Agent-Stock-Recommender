[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may be slower)
    slow: Slow tests (skip in quick runs)
    requires_api: Tests that require real API access

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html

# Minimum coverage threshold (can be adjusted)
# --cov-fail-under=70

# Logging
log_cli = false
log_cli_level = INFO
